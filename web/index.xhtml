<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <f:event type="preRenderView" listener="#{account.loginRedirect()}" />

        <ui:decorate template="templates/default.xhtml">
            <ui:param name="title" value="#{msg.supportTitle}"/>

            <ui:define name="content">
                <ui:include src="includes/supportForm.xhtml"/>
                
                <ui:fragment rendered="#{account.entity.role eq 'admin'}" >
                    <hr/>
                    <h:link value="#{msg.adminTitle}" outcome="admin/index"/>
                </ui:fragment>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
