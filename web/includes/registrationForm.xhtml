<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition>
        <div class="error">
            <h:messages/>
        </div>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="firstName">
                    #{msg.userFirstName}:
                </h:outputLabel>
                <h:inputText id="firstName" label="#{msg.userFirstName}"
                             value="#{user.firstName}" required="true">
                    <f:validateRegex pattern="[a-zA-Z]+" />
                </h:inputText>
                
                <h:outputLabel for="lastName">
                    #{msg.userLastName}:
                </h:outputLabel>
                <h:inputText id="lastName" label="#{msg.userLastName}"
                             value="#{user.lastName}" required="true">
                    <f:validateRegex pattern="[a-zA-Z]+" />
                </h:inputText>
                
                <h:outputLabel for="email">
                    #{msg.userEmail}:
                </h:outputLabel>
                <h:inputText id="email" label="#{msg.userEmail}"
                             value="#{user.email}" required="true"/>
                
                <h:outputLabel for="phone">
                    #{msg.userPhone}:
                </h:outputLabel>
                <h:inputText id="phone" label="#{msg.userPhone}"
                             value="#{user.phone}" required="true">
                    <f:validateRegex pattern="\d+" />
                </h:inputText>

                <f:facet name="footer">
                    <h:commandButton value="#{msg.send}" action="index"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </ui:composition>
    </h:body>
</html>
