<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
    <ui:composition>
        <h:messages class="alert alert-danger"/>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="email">
                    #{msg.accountEmail}:
                </h:outputLabel>
                <h:inputText id="email" label="#{msg.accountEmail}"
                             value="#{account.entity.email}" required="true"/>
                
                <h:outputLabel for="password">
                    #{msg.accountPassword}:
                </h:outputLabel>
                <h:inputSecret id="password" label="#{msg.accountPassword}"
                             value="#{account.entity.password}" required="true" />

                <f:facet name="footer">
                    <h:commandButton value="#{msg.send}" action="#{account.login()}"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </ui:composition>
    </h:body>
</html>
