<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
    <ui:composition>
        <h:messages class="alert alert-danger"/>
        
        <h:form role="form">
            <f:event listener="#{issue.validateSoftwareOS}" type="postValidate" />
            
            <div class="form-group">
                <h:outputLabel for="software">
                    #{msg.supportSoftware}:
                </h:outputLabel>
                <h:selectOneMenu id="software" class="form-control"
                                 label="#{msg.supportSoftware}"
                                 value="#{issue.entity.software}" required="true">
                    <f:selectItem itemLabel="Microsoft Word"
                                  itemValue="Microsoft Word"/>
                    <f:selectItem itemLabel="Libreoffice Writer"
                                  itemValue="Libreoffice Writer"/>
                </h:selectOneMenu>
            </div>
                
            <div class="form-group">
                <h:outputLabel for="os">
                    #{msg.supportOs}:
                </h:outputLabel>
                <h:selectOneMenu id="os" class="form-control" 
                                 label="#{msg.supportOs}"
                                 value="#{issue.entity.os}" required="true">
                    <f:selectItem itemLabel="Linux" itemValue="Linux"/>
                    <f:selectItem itemLabel="Windows" itemValue="Windows"/>
                </h:selectOneMenu>
            </div>
                
            <div class="form-group">
                <h:outputLabel for="issue">
                    #{msg.supportDescription}:
                </h:outputLabel>
                <h:inputTextarea id="issue" class="form-control"
                                 label="#{msg.supportDescription}"
                                 value="#{issue.entity.description}" required="true"/>
            </div>
                
                <h:commandButton class="btn btn-default" 
                                 value="#{msg.send}" action="#{issue.send()}"/>
        </h:form>
    </ui:composition>
    </h:body>
</html>
