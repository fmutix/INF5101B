<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
		<h:form role="form">
		<h:commandButton class="btn btn-default" value="Tout" action="#{foodType.setType('Tout')}"/> &#124; 
		<h:commandButton class="btn btn-default" value="Burger" action="#{foodType.setType('Burger')}"/> &#124; 
		<h:commandButton class="btn btn-default" value="Sandwich" action="#{foodType.setType('Sandwich')}"/> &#124; 
		<h:commandButton class="btn btn-default" value="Sauce" action="#{foodType.setType('Sauce')}"/> &#124; 
		<h:commandButton class="btn btn-default" value="Frites" action="#{foodType.setType('Frites')}"/>
		<div class="table-responsive">
			#{foodType.type}
		<h:dataTable value="#{food.findAll()}" var="f" styleClass="table table-striped">
			<h:column rendered="#{(foodType.type == 'Tout') or (f.type == foodType.type)}">
				<f:facet name="header">Nom</f:facet>
				<h:outputText value="#{f.name}"/>
			</h:column>
			<h:column rendered="#{(foodType.type == 'Tout') or (f.type == foodType.type)}">
				<f:facet name="header">Type</f:facet>
				<h:outputText value="#{f.type}"/>
			</h:column>
			<h:column rendered="#{(foodType.type == 'Tout') or (f.type == foodType.type)}">
				<f:facet name="header">Description</f:facet>
				<h:outputText value="#{f.description}"/>
			</h:column>
			<h:column rendered="#{(foodType.type == 'Tout') or (f.type == foodType.type)}">
				<f:facet name="header">Prix</f:facet>
				<h:outputText value="#{f.price}"/>
			</h:column>
			<h:column rendered="#{account.logged and ((foodType.type == 'Tout') or (f.type == foodType.type))}">
				<f:facet name="header">Ajouter</f:facet>
				<h:commandButton class="btn btn-default" value="+" 
								 action="#{food.addToCart(f)}">
					<f:ajax execute="@form" render="@none"/>
				</h:commandButton>
			</h:column>
			<h:column rendered="#{account.logged and ((foodType.type == 'Tout') or (f.type == foodType.type))}">
				<f:facet name="header">Retirer</f:facet>
				<h:commandButton class="btn btn-default" value="-" 
								 action="#{food.removeFromCart(f)}">
					<f:ajax execute="@form" render="@none"/>
				</h:commandButton>
			</h:column>
		</h:dataTable>
		</div>
		</h:form>
	</h:body>
</html>
