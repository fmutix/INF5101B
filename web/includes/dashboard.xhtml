<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
		<h2>Dashboard</h2>
		
		<h:form role="form">
		<div class="table-responsive">
			<h:dataTable value="#{food.findAll()}" var="f" styleClass="table table-striped">
			<h:column>
				<f:facet name="header">Nom</f:facet>
				<h:outputText value="#{f.name}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Type</f:facet>
				<h:outputText value="#{f.type}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Description</f:facet>
				<h:outputText value="#{f.description}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Prix</f:facet>
				<h:outputText value="#{f.price}"/>
			</h:column>
			<h:column rendered="#{account.logged}">
				<f:facet name="header">Ajouter</f:facet>
				<h:commandButton class="btn btn-default" value="+" 
								 action="#{food.addToCart(f)}"/>
			</h:column>
			<h:column rendered="#{account.logged}">
				<f:facet name="header">Retirer</f:facet>
				<h:commandButton class="btn btn-default" value="-" 
								 action="#{food.removeFromCart(f)}"/>
			</h:column>
			<h:column rendered="#{account.logged}">
				<f:facet name="header">Supprimer</f:facet>
				<h:commandButton class="btn btn-default" value="&#10007;" 
								 action="#{food.deleteFromCart(f)}"/>
			</h:column>
		</h:dataTable>
		</div>
		</h:form>
	</h:body>
</html>
