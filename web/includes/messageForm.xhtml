<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
    <ui:composition>
        <h:messages class="alert alert-danger"/>
        
        <h:form role="form">
            <div class="form-group">
                <h:inputTextarea id="description" class="form-control"
                                 value="#{guestbook.entity.description}" 
                                 a:placeholder="#{msg.guestbookDescription}"
                                 required="true"/>
            </div>
                
            <h:commandButton class="btn btn-default" 
                             value="#{msg.send}" action="#{guestbook.send()}"/>
        </h:form>
    </ui:composition>
    </h:body>
</html>
