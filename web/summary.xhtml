<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="templates/default.xhtml">
            <ui:param name="title" value="#{msg.summaryTitle}"/>

            <ui:define name="content">
                <p>
                    #{msg.userFirstName}: #{user.firstName}<br/>
                    #{msg.userLastName}: #{user.lastName}<br/>
                    #{msg.userEmail}: #{user.email}<br/>
                    #{msg.userPhone}: #{user.phone}<br/>
                    #{msg.supportSoftware}: #{support.software}<br/>
                    #{msg.supportOs}: #{support.os}<br/>
                    #{msg.supportIssue}: #{support.issue}<br/>
                </p>

                <p>#{msg.summaryThanks}</p>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
