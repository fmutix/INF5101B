<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>#{msg.title} - #{title}</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"/>
    </h:head>
    
    <h:body>
        <ui:include src="/includes/header.xhtml"/>
        
        <div class="container">
            <h1>#{title}</h1>
            
            <h:panelGroup layout="block" 
                          rendered="#{not empty facesContext.messageList}" >
                <div class="alert alert-danger"><h:messages/></div>
            </h:panelGroup>

            <ui:insert name="content">Placeholder</ui:insert>
            
            <ui:fragment rendered="#{account.entity.isAdmin()}" >
                <hr/>
                <h:link value="#{msg.adminTitle}" outcome="admin/index"/>
            </ui:fragment>
        </div>
    </h:body>
</html>
