<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>#{msg.title} - #{title}</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"/>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    
    <h:body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Project name</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Dashboard</a></li>
						<li><a href="#">Settings</a></li>
						<li><a href="#">Profile</a></li>
						<li><a href="#">Help</a></li>
					</ul>
				</div>
			</div>
		</nav>
        <div id="header">
            <h1>
                <h:link value="#{msg.title}" outcome="index"/>
            </h1>

            <ui:fragment rendered="#{!account.logged}" >
                <h:link value="#{msg.login}" outcome="login"/>
                |
                <h:link value="#{msg.register}" outcome="register"/>
            </ui:fragment>

            <ui:fragment rendered="#{account.logged}">
                <h:form>
                    <h:commandLink value="#{msg.logout}" action="#{account.logout()}"/>
                </h:form>
            </ui:fragment>

            <hr/>
        </div>
        
        <div id="content">
            <h1>#{title}</h1>

            <ui:insert name="content">Placeholder</ui:insert>
        </div>
    </h:body>
</html>
