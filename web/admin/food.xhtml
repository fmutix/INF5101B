<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:decorate template="../templates/admin.xhtml">
            <ui:param name="title" value="#{msg.adminFood}"/>
            
            <ui:define name="content">
            <h:form class="form-inline">
                <div class="form-group">
                    <h:outputLabel for="name">#{msg.shopName}</h:outputLabel>
                    <h:inputText id="name" class="form-control"
                                 label="#{msg.shopName}"
                                 value="#{food.entity.name}" 
                                 required="true"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="type">#{msg.shopType}</h:outputLabel>
                    <h:inputText id="type" class="form-control"
                                 label="#{msg.shopType}"
                                 value="#{food.entity.type}" 
                                 required="true"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="description">#{msg.shopDescription}</h:outputLabel>
                    <h:inputText id="description" class="form-control"
                                 label="#{msg.shopDescription}"
                                 value="#{food.entity.description}" 
                                 required="true"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="price">#{msg.shopPrice}</h:outputLabel>
                    <h:inputText id="price" class="form-control"
                                 label="#{msg.shopPrice}"
                                 value="#{food.entity.price}" 
                                 required="true"/>
                </div>

                <h:commandButton class="btn btn-default" value="#{msg.send}" 
                                 action="#{food.saveFood()}"/>
            </h:form>

            <h:form role="form">
            <div class="table-responsive">
            <h:dataTable value="#{food.getFoodList()}" var="f"
                         styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">#{msg.shopName}</f:facet>
                    #{f.name}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msg.shopType}</f:facet>
                    #{f.type}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msg.shopDescription}</f:facet>
                    #{f.description}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msg.shopPrice}</f:facet>
                    #{f.price}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msg.shopRemove}</f:facet>
                    <h:commandButton class="btn btn-default" value="&#10007;"
                                     action="#{shopAdm.removeFood(f)}"/>
                </h:column>
            </h:dataTable>
            </div>
            </h:form>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
